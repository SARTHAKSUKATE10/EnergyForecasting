{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h1>Energy Consumption Dashboard</h1>
    <div class="dashboard-graphs">
        <div class="graph-box">
            <h3>Total Energy Consumption</h3>
            <img src="{{ url_for('static', filename='images/graph1.png') }}" alt="Graph">
        </div>
        <div class="graph-box">
            <h3>Sector-wise Consumption</h3>
            <img src="{{ url_for('static', filename='images/graph2.png') }}" alt="Graph">
        </div>
    </div>
</div>
{% endblock %}
