<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Energy Forecasting{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/renewable-energy-symbol-with-leaf-thunder-light-shape-combination-concept_267160-735.jpg?semt=ais_hybrid" alt="Energy Forecasting Logo" style="height: 50px;">
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('sector') }}">Sectors</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', function() {
            // Use strict equality (===) to toggle active class
            mobileMenu.classList.toggle('active') === true 
                ? navList.classList.add('active')
                : navList.classList.remove('active');
        });

        // Close mobile menu when a nav link is clicked
        const navLinks = document.querySelectorAll('.nav-list li a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Use strict equality (===) to remove active classes
                mobileMenu.classList.contains('active') === true 
                    && mobileMenu.classList.remove('active');
                
                navList.classList.contains('active') === true 
                    && navList.classList.remove('active');
            });
        });
    });
    </script>
    {% block extra_js %}{% endblock %}
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Energy Forecasting. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@energyforecasting.com">info@energyforecasting.com</a></p>
        </div>
    </footer>
    <style>
        .footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: var(--spacing-md);
            width: 100%;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
        }
    </style>
</body>
</html>
